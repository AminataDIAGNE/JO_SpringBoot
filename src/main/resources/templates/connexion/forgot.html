<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
	   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	   layout:decorate="~{index}">
	<head>
		<meta charset="UTF-8"/>
		<title>Inscription</title>
	</head>
	<body class="hold-transition register-page">
		<div layout:fragment="content">
            <div class="register-box">
                <div class="register-logo">
                  <a href="#"><b>Jeu</b>Olympique</a>
                </div>
              
                <div class="register-box-body">
                  <p class="login-box-msg">Rénitialisation Password (Spectateur & Participant)</p>
              
                  <form action="/forgot" method="post">
                    <div class="form-group has-feedback">
                      <input type="email" class="form-control" placeholder="Email">
                      <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                    </div>
                    <div class="form-group has-feedback">
                      <input type="password" class="form-control" placeholder="Password">
                      <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                    </div>
                    <div class="form-group has-feedback">
                      <input type="password" class="form-control" placeholder="Retype password">
                      <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
                    </div>
                    <div class="row">
                      <div class="col-xs-6"></div>
                      <div class="col-xs-6">
                        <button type="submit" class="btn btn-primary btn-block btn-flat">Réinitialiser</button>
                      </div>
                    </div>
                  </form>
                  <a href="/login" class="text-center">Se connecter</a>
                </div>
		    </div>
        </div>
  </body>
</html>
