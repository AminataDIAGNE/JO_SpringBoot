<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
       xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
       layout:decorate="~{index}">
<head>
    <meta charset="UTF-8"/>
    <title>Inscription</title>
</head>
<body class="hold-transition register-page">
<div layout:fragment="content">
    <div class="register-box">
        <div class="register-logo">
            <a href="#"><b>Jeu</b>Olympique</a>
        </div>

        <div class="register-box-body">
            <p class="login-box-msg">Rénitialisation Password </p>
            <div th:if="${succes}">
                <div class="alert alert-success" th:text="${succes}"></div>
            </div>
            <div th:if="${error}">
                <div class="alert alert-danger" th:text="${error}"></div>
            </div>
            <form th:action="@{/forgot/update}" role="form" method="post">
                <div class="form-group has-feedback">
                    <input type="email" name="email" class="form-control" required="required" placeholder="Email">
                    <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input type="password" id="password" name="password" class="form-control" required="required" placeholder="Entrer Password">
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required="required" placeholder="Confirmer password">
                    <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
                </div>
                <div class="row">
                    <div class="col-xs-6"></div>
                    <div class="col-xs-6">
                        <button type="submit" class="btn btn-primary btn-block btn-flat">Réinitialiser</button>
                    </div>
                </div>
            </form>
            <a href="/login" class="text-center">Se connecter</a>
        </div>
    </div>
</div>
</body>
</html>
