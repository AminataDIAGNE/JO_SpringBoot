<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
	   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	   layout:decorate="~{index}">
	<head>
		<meta charset="UTF-8"/>
		<title>Connexion</title>
	</head>
	<body class="hold-transition login-page">
		<div layout:fragment="content">
      <div class="login-box">
        <div class="login-logo">
          <a href="#"><b>Jeu</b>Olympique</a>
        </div>
        <!-- /.login-logo -->
        <div class="login-box-body">
          <p class="login-box-msg">Se connecter pour démarrer</p>
      
          <form th:action="@{/seConnecter}" th:object="${user}" role="form" method="post">
            <div class="form-group has-feedback">
              <input type="email" id="email" name="email" th:field="*{email}" class="form-control" placeholder="Entrer l'email">
              <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
              <p th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></p>
            </div>
            <div class="form-group has-feedback">
              <input type="password" id="password" name="password" th:field="*{password}" class="form-control" placeholder="Entrer le password">
              <span class="glyphicon glyphicon-lock form-control-feedback"></span>
              <p th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="*{password}"></p>
            </div>
            <div class="row">
              <div class="col-xs-6">
                <!--
                <div class="checkbox icheck">
                  <label>
                    <input type="checkbox"> Souvenir
                  </label>
                </div>
                -->
              </div>
              
              <div class="col-xs-6">
                <button type="submit" class="btn btn-primary btn-block btn-flat">Se connecter</button>
              </div>
            </div>
          </form>
          <a href="/forgot">J'ai oublié mon password</a><br>
          <a href="/register" class="text-center">Inscrire un nouveau membre</a>
        </div>
      </div>
		</div>
  </body>
</html>
