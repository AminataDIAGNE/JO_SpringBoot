<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
	   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	   layout:decorate="~{index}">
	<head>
		<meta charset="UTF-8"/>
		<title>Connexion</title>
	</head>
	<body class="hold-transition login-page">
		<div layout:fragment="content">
      <div class="login-box">
        <div class="login-logo">
          <a href="#"><b>Jeu</b>Olympique</a>
        </div>
        <!-- /.login-logo -->
        <div class="login-box-body">
          <p class="login-box-msg">Veuillez-vous connecter !</p>
          <div th:if="${param.logout}">
            <div class="alert alert-success">Vous avez été déconnecté !</div>
          </div>
          <div th:if="${param.error}">
            <div class="alert alert-danger">Email ou Password invalide !</div>
          </div>
          <form th:action="@{/login}" role="form" method="post">
            <div class="form-group has-feedback">
              <input type="text" id="username" name="username" class="form-control" placeholder="Entrer l'email">
              <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
              <!-- <p th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></p> -->
            </div>
            <div class="form-group has-feedback">
              <input type="password" id="password" name="password" class="form-control" placeholder="Entrer le password">
              <span class="glyphicon glyphicon-lock form-control-feedback"></span>
               <!-- <p th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="*{password}"></p>  -->
            </div>
            <div class="row">
              <div class="col-xs-6">
                <!--
                <div class="checkbox icheck">
                  <label>
                    <input type="checkbox"> Souvenir
                  </label>
                </div>
                -->
              </div>
              
              <div class="col-xs-6">
                <button type="submit" class="btn btn-primary btn-block btn-flat">Se connecter</button>
              </div>
            </div>
          </form>
         <br/>
          <span>
            Mot de passe oublié ? <a th:href="@{/forgot}">Réinitialisation ici</a><br>
          </span>
          <span>
            Pas encore inscris ? <a th:href="@{/register}" class="text-center">S'inscrire ici</a>
          </span>
        </div>
      </div>
		</div>
  </body>
</html>
