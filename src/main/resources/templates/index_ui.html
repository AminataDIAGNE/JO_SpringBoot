<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
       layout:decorate="~{template}">
<head>
    <meta charset="UTF-8"/>
    <title>Categorie</title>
</head>
<body>
<div layout:fragment="content">
    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box col-xs-6"><br/>
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="box box-default">
                                <div class="box-header with-border">
                                    <h3 class="box-title" align="center">Veuillez créer votre compte svp !!</h3>
                                </div>
                                <div class="box-body">
                                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal-default">
                                        <i class="fa fa-fw fa-plus"></i> Créer un compte
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--Modal Formulaire d'ajout -->
                    <div class="form">
                        <form th:action="@{/save}" method="post" name="formSave">
                            <div class="modal fade" id="modal-default">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span></button>
                                            <h4 class="modal-title">Formulaire de connexion</h4>
                                        </div>
                                        <div class="modal-body">
                                            <div class="col-md-12">
                                                <div class="row">
                                                    <div class="form-group">
                                                        <label>Login *</label>
                                                        <input type="text" name="login" required = "required" id="login" class="form-control" placeholder="@attestationlegale.fr"/>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-default pull-left" data-dismiss="modal">annuler</button>
                                            <input type="submit" class="btn btn-facebook" value="valider" id="btnSave"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
